<!doctype html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ .Title }}</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-0QWKGQSNZZ"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-0QWKGQSNZZ");
    </script>

    <script src="https://unpkg.com/@stoplight/elements/web-components.min.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@stoplight/elements/styles.min.css"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent scrollbars on body, let API container handle scrolling if needed */
      }

      .api-container {
        display: flex;
        flex-direction: column;
        width: 100vw;
        height: 100vh;
        background: white;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
      }

      .api-menu-bar {
        background-color: rgb(14, 95, 181);
        background-image: linear-gradient(
          110deg,
          rgba(0, 0, 0, 0.15) 33%,
          rgba(0, 0, 0, 0.15) 95%
        );
        box-sizing: border-box;
        color: rgb(255, 255, 255);
        display: block;
        font-family: Poppins, Roboto, Arial, Helvetica, sans-serif;
        font-feature-settings: "kern", "liga";
        font-size: 11.25px;
        font-weight: 700;
        height: 30px;
        line-height: 11.25px;
        text-size-adjust: 100%;
        text-transform: uppercase;
        unicode-bidi: isolate;
        -webkit-font-smoothing: antialiased;
        flex-shrink: 0; /* Don't shrink the header */
      }

      .api-menu-bar button {
        align-items: center;
        box-sizing: border-box;
        color: rgb(255, 255, 255);
        display: flex;
        font-family: Poppins, Roboto, Arial, Helvetica, sans-serif;
        font-feature-settings: "kern", "liga";
        font-size: 11.25px;
        font-weight: 700;
        height: 100%;
        padding-left: 10px;
        padding-right: 10px;
        letter-spacing: 0.703125px;
        line-height: 11.25px;
        text-size-adjust: 100%;
        text-transform: uppercase;
        unicode-bidi: isolate;
        -webkit-font-smoothing: antialiased;
        background-color: transparent;
        border: none;
        cursor: pointer;
      }

      .api-menu-bar button:hover {
        background-color: #0e5fb5;
      }

      .api-content {
        flex-grow: 1;
        position: relative; /* Context for elements-api */
        overflow: hidden;
      }

      /* Custom color scheme for Stoplight Elements */
      .api-container {
        --color-primary: #32ad97;
        --color-secondary: #0e5fb5;
        --color-success: #0b4a8c;
        --color-warning: #c99000;
        --color-danger: #b50e3b;
        --color-info: #62aeff;
      }

      /* Apply colors to various Stoplight Elements components */
      .sl-elements .sidebar {
        background-color: #f8f9fa;
        border-right: 1px solid #e9ecef;
      }

      .sl-elements .sidebar .sidebar-item.active {
        background-color: #e3f2fd;
        border-left: 3px solid #1486ff;
      }

      .sl-elements .sidebar .sidebar-item:hover {
        background-color: #f0f8ff;
      }

      .sl-elements .sidebar .sidebar-item.active a {
        color: #0b4a8c;
        font-weight: 600;
      }

      .sl-elements .sidebar .sidebar-item a {
        color: #0e5fb5;
      }

      .sl-elements .http-operation .http-method {
        background-color: #1486ff;
        color: white;
      }

      .sl-elements .http-operation .http-method.get {
        background-color: #0b4a8c;
      }

      .sl-elements .http-operation .http-method.post {
        background-color: #32ad97;
      }

      .sl-elements .http-operation .http-method.put {
        background-color: #c99000;
      }

      .sl-elements .http-operation .http-method.delete {
        background-color: #b50e3b;
      }

      .sl-elements .sl-markdown-viewer a {
        color: #1486ff;
      }

      .sl-elements .sl-markdown-viewer a:hover {
        color: #0b4a8c;
      }

      .sl-elements .try-it-out-btn {
        background-color: #1486ff;
        color: white;
        border: 1px solid #0e5fb5;
      }

      .sl-elements .try-it-out-btn:hover {
        background-color: #0e5fb5;
      }
    </style>
  </head>
  <body>
    <div class="api-container">
      <div class="api-menu-bar">
        <button onclick="window.location.href = '/docs'">
          << To documentation
        </button>
      </div>
      <div class="api-content">
        <elements-api
          id="apiDocs"
          apiDescriptionUrl=""
          router="hash"
          layout="responsive"
          logo="/images/brandkit/icon-full-color-white.svg"
        />
      </div>
    </div>
    <script>
      // Function to extract version from current URL
      function getCurrentVersion() {
        // Get the current page path
        const path = window.location.pathname;
        // Extract version from path like /docs/api/1.10.0/
        const match = path.match(/\/docs\/api\/([0-9]+\.[0-9]+\.[0-9]+)/);
        return match ? match[1] : "{{ .Site.Params.defaultApiVersion }}"; // default to latest
      }

      // Get the current version from URL
      const currentVersion = getCurrentVersion();

      // Load the current API spec
      const apiElement = document.getElementById("apiDocs");
      // Get API spec URL from Hugo config, with fallback to default
      const apiSpecURL =
        "{{ .Site.Params.apiSpecURL }}" ||
        "https://raw.githubusercontent.com/percona/everest/refs/tags/v${currentVersion}/docs/spec/openapi.yml";
      apiElement.apiDescriptionUrl = apiSpecURL.replace(
        "${version}",
        currentVersion,
      );

      // Note: No need for .api-loading login since this is a dedicated page layout
    </script>
  </body>
</html>
