{{ define "main" }}
<div class="container mx-auto px-4 py-16 max-w-5xl">
    <header class="mb-12 text-center">
        <h1 class="text-5xl font-bold mb-4 text-gray-900">{{.Title}}</h1>
    </header>
    
    <div class="prose prose-lg max-w-none mb-12">
        {{ .Content }}
    </div>
    
    <div class="bg-gradient-to-br from-blue-50 to-indigo-50 rounded-2xl p-8 shadow-lg">
        <h2 class="text-2xl font-bold mb-6 text-gray-800 flex items-center gap-2">
            <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
            </svg>
            Previous Versions
        </h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            {{ partial "docs_list.html" . }}
        </div>
    </div>
    
    <div class="mt-12 p-6 bg-blue-100 border-l-4 border-blue-600 rounded-r-lg">
        <p class="text-gray-700">
            <strong>Note:</strong> These documentation pages are built from the 
            <a href="https://github.com/openeverest/everest-doc" class="text-blue-600 hover:text-blue-800 underline">everest-doc repository</a> 
            and are versioned alongside each release.
        </p>
    </div>
</div>
{{ end }}
