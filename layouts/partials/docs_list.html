{{ $docs := .Site.GetPage "/docs" }}

{{ with $docs }}
{{ range (.Pages.ByParam "release_date").Reverse }}
<a href="{{ .Params.location }}" class="block group">
    <div class="bg-white rounded-lg p-5 shadow-md hover:shadow-xl transition-all duration-300 border border-gray-200 hover:border-blue-400 h-full">
        <div class="flex items-center justify-between mb-2">
            <span class="text-xl font-bold text-gray-900 group-hover:text-blue-600 transition-colors">
                v{{ .Params.release }}
            </span>
            <svg class="w-5 h-5 text-gray-400 group-hover:text-blue-600 group-hover:translate-x-1 transition-all" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
        </div>
        <div class="text-sm text-gray-600">
            {{ dateFormat "January 2, 2006" .Params.release_date }}
        </div>
        <div class="mt-3 pt-3 border-t border-gray-100">
            <span class="text-xs text-blue-600 font-medium group-hover:underline">

            </span>
        </div>
    </div>
