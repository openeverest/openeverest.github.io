<script>
// Fetch GitHub repository stats
fetch('https://api.github.com/repos/openeverest/openeverest')
    .then(response => response.json())
    .then(data => {
        const stars = data.stargazers_count || '-';
        document.getElementById('github-stars').textContent = stars;
        const mobileStars = document.getElementById('github-stars-mobile');
        if (mobileStars) {
            mobileStars.textContent = stars;
        }
    })
    .catch(() => {
        console.log('Could not fetch GitHub stats');
    });

// Mobile menu toggle
const mobileMenuButton = document.getElementById('mobile-menu-button');
const mobileMenu = document.getElementById('mobile-menu');
const mobileProductToggle = document.getElementById('mobile-product-toggle');
const mobileProductMenu = document.getElementById('mobile-product-menu');

if (mobileMenuButton && mobileMenu) {
    mobileMenuButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
    });
}

if (mobileProductToggle && mobileProductMenu) {
    mobileProductToggle.addEventListener('click', () => {
        mobileProductMenu.classList.toggle('hidden');
        const svg = mobileProductToggle.querySelector('svg');
        svg.classList.toggle('rotate-180');
    });
}
</script>
