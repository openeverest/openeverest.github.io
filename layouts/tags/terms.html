
{{ define "title" }}All Tags - {{ .Site.Title }}{{ end }}

{{ define "main" }}
<div class="container mx-auto px-4 py-16">
    <header class="mb-12">
        <h1 class="text-4xl font-bold mb-4">All Tags</h1>
        <p class="text-xl text-gray-600">Browse content by tag</p>
    </header>

    <div class="flex flex-wrap gap-4">
        {{ range .Data.Terms.ByCount }}
        <a href="{{ .Page.Permalink }}" class="bg-white rounded-lg shadow-md px-6 py-4 hover:shadow-lg transition">
            <span class="text-lg font-semibold text-gray-900">{{ .Page.Title }}</span>
            <span class="ml-2 text-sm text-gray-600">({{ .Count }})</span>
        </a>
        {{ end }}
    </div>
</div>
{{ end }}
